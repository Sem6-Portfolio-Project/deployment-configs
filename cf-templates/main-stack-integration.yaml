AWSTemplateFormatVersion: '2010-09-09'
Description: This will integrate the lambda with api gateway
Parameters:
  AuthLambdaARN:
    Type: String
    Description: This is ARN of the AuthLambda
  BusLambdaARN:
    Type: String
    Description: This is ARN of the BusLambda
  WSConnectLambdaARN:
    Type: String
    Description: This is ARN of the WSConnectLambda
  WSDisconnectLambdaARN:
    Type: String
    Description: This is ARN of the WSDisconnectLambda
  WSSendLocationLambdaARN:
    Type: String
    Description: This is ARN of the WSSendLocationLambda
  AuthProxyID:
    Type: String
    Description: This is a resource id of AuthProxy
  BusProxyID:
    Type: String
    Description: This is a resource id of AuthProxy
  RestApiID:
    Type: String
    Description: This is rest api id
  WebsocketId:
    Type: String
    Description: This is websocket id
  Stage:
    Type: String
    Description: This is deployment stage
Resources:
  RoleToExecuteLambdas:
    Type: AWS::IAM::Role
    Properties:
      RoleName: RoleToExecuteLambdas
      Description: This role give permissions for API Gateway to execute the lambdas.
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      Policies:
        - PolicyName: LambdaAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: LambdaAccess
                Effect: Allow
                Action:
                  - lambda:InvokeAsync
                  - lambda:InvokeFunction
                Resource:
                  - !Ref AuthLambdaARN
                  - !Ref BusLambdaARN
                  - !Ref WSConnectLambdaARN
                  - !Ref WSDisconnectLambdaARN
                  - !Ref WSSendLocationLambdaARN
  AuthProxyAnyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      ResourceId: !Ref AuthProxyID
      RestApiId: !Ref RestApiID
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthLambdaARN}/invocations
        Credentials: !GetAtt RoleToExecuteLambdas.Arn
      MethodResponses:
        - StatusCode: 200
  AuthProxyOption:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: OPTIONS
      ResourceId: !Ref AuthProxyID
      RestApiId: !Ref RestApiID
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
      MethodResponses:
        - StatusCode: 200
  BusProxyAnyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      ResourceId: !Ref BusProxyID
      RestApiId: !Ref RestApiID
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${BusLambdaARN}/invocations
        Credentials: !GetAtt RoleToExecuteLambdas.Arn
      MethodResponses:
        - StatusCode: 200
  BusProxyOption:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: OPTIONS
      ResourceId: !Ref BusProxyID
      RestApiId: !Ref RestApiID
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
      MethodResponses:
        - StatusCode: 200
  WSConnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebsocketId
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WSConnectLambdaARN}/invocations
      CredentialsArn: !GetAtt RoleToExecuteLambdas.Arn
  WSDisconnectIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebsocketId
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WSDisconnectLambdaARN}/invocations
      CredentialsArn: !GetAtt RoleToExecuteLambdas.Arn
  WSSendLocationIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref WebsocketId
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WSSendLocationLambdaARN}/invocations
      CredentialsArn: !GetAtt RoleToExecuteLambdas.Arn
  WSConnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebsocketId
      AuthorizationType: NONE
      RouteKey: $connect
      Target: !Sub integrations/${WSConnectIntegration}
  WSDisconnectRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebsocketId
      AuthorizationType: NONE
      RouteKey: $disconnect
      Target: !Sub integrations/${WSDisconnectIntegration}
  WSSendLocationRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref WebsocketId
      AuthorizationType: NONE
      RouteKey: sendlocation
      Target: !Sub integrations/${WSSendLocationIntegration}
  RestApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref RestApiID
    DependsOn:
        - AuthProxyAnyMethod
        - AuthProxyOption
        - BusProxyAnyMethod
        - BusProxyOption
  RestApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref RestApiID
      StageName: !Sub rest-${Stage}
      DeploymentId: !Ref RestApiDeployment
  WebSocketDeployment:
      Type: AWS::ApiGatewayV2::Deployment
      Properties:
        ApiId: !Ref WebsocketId
      DependsOn:
        - WSConnectRoute
        - WSDisconnectRoute
        - WSSendLocationRoute
  WebSocketStage:
      Type: AWS::ApiGatewayV2::Stage
      Properties:
        ApiId: !Ref WebsocketId
        StageName: !Sub wb-${Stage}
        DeploymentId: !Ref WebSocketDeployment
